<!DOCTYPE html>
<html>
<head>
    <title>WebAR in action!</title>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
</head>
<body>
<a-scene arjs embedded>
    <a-assets>
        <a-asset-item id="tree" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf" />

    </a-assets>
    <a-marker preset="hiro">
        <a-gltf-model src="#tree" rotation="0 90 90" scale="0.1 0.1 0.1" position="1 1 -2"></a-gltf-model>
        <a-marker preset="hiro">
</a-scene>
</body>
</html>
